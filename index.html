<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Apps Script</title>
  </head>
  <body>
    <button onclick="fetchData()">Gọi Apps Script 2</button>
    <p id="result"></p>

    <script>
      function myFunction(data) {
        console.log(data)
      }
      async function fetchData() {
        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbzr5h4JcfqXJcSTE4quCP2hq2jp-JhM9PujRLgbFVdmMvyduk1bOHlL5_e-GSNAXPPV/exec'
          )
          const text = await response.text()
          document.getElementById('result').innerText = text
        } catch (error) {
          console.error('Lỗi:', error)
          document.getElementById('result').innerText =
            'Lỗi khi gọi Apps Script'
        }
      }
    </script>
  </body>
</html>
